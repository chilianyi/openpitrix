sudo: required
services:
- docker
language: go
go:
- '1.9'
go_import_path: openpitrix.io/openpitrix
before_deploy:
- make release-$TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file: deploy/openpitrix-$TRAVIS_TAG-kubernetes.tar.gz
  on:
    repo: openpitrix/openpitrix
    tags: true
