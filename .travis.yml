sudo: required
services:
- docker
language: go
go:
- '1.9'
- '1.10'
go_import_path: openpitrix.io/openpitrix
before_install:
- curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
- sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu
  $(lsb_release -cs) stable"
- sudo apt-get update
- sudo apt-get -y install docker-ce
before_script:
- docker --version
before_deploy:
- make clean
- make release-openpitrix-$TRAVIS_TAG
- make bin-release-openpitrix-$TRAVIS_TAG
deploy:
  - provider: releases
    api_key:
      secure: 
    file:
      - deploy/openpitrix-$TRAVIS_TAG-kubernetes.tar.gz
      - deploy/openpitrix-$TRAVIS_TAG-bin.tar.gz
    skip_cleanup: true
    on:
      repo: openpitrix/openpitrix
      tags: true
  - provider: script
    script:
      - make build-image-latest
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - make push-image-latest
    on:
      branch: master
  - provider: script
    script:
      - make build-image-$TRAVIS_TAG
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - make push-image-$TRAVIS_TAG
    on:
      tags: true
